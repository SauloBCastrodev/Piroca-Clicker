<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piroca Clicker</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id = 'interface'>
            <h1 class = 'titulo'>Piroca Clicker</h1>
            <button id="clicker">Clique aqui!</button>
            <p class='status' id="dinheiro">Pirocoins: <strong><span id='pirocoins'>0</span></strong></p>
        </div>
        <div id = 'upgrades'>
            <button id='botaonivel'>Melhorar piroca (<span id='precoNivel'>10</span> pirocoins)</button>
            <button id='botaopiroca'>Comprar piroca (<span id="precoPiroca">10</span> pirocoins)</button>
            <p class='status'><span>Nivel da piroca: <span id='nivel'>1</span>
            <p class='status'><span>Quantidade de pirocas: <span id='pirocas'>0</span></p>
        </div>
        <script src="./script.js"></script>
    </body>
